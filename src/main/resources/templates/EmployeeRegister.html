<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Employee Register Page</h3>
        </div>
        <div class = "card-body">
            <form th:action="@{/employee/save}" method="post" th:object="${employee}">
                <input type="hidden" th:field="*{captcha}">
                <div class="row">
                    <div class="col-2">
                        <label>NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{name}" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>SALARY</label>
                    </div>
                    <div class="col-4">
                        <label>
                            <input type="text" th:field="*{salary}" class="form-control" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>CAPTCHA</label>
                    </div>
                    <div class="col-4">
                        <input type = "hidden" th:field="*{captcha}" class="form-control" />
                        <img th:src="*{'data:image/png;base64,'+image}"  alt="Image not Found"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>ENTER HERE</label>
                    </div>
                    <div class="col-4">
                        <input type="hidden" th:field ="*{hidden}"/>
                        <input type="text" th:field ="*{captcha}" class="form-control" />
                    </div>
                    <input  type="submit" value="Add Employee" class="btn btn-success" />
                </div>
            </form>
        </div> <!-- card body ends here -->

        <div th:if="${message}" class="card-footer bg-info text-white">
            <span th:text="${message}"></span>
        </div>
    </div> <!-- card end here-->


</div> <!--    card end-->



</body>
</html>
